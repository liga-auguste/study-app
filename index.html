<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=barlow-semi-condensed:300,500" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <header class="headerFlex">
        <h1>Unterricht in Gehörbildung</h1>
        <button id="theme-switch">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon-icon lucide-moon"><path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
        </button>
        <div>
            <button id="open-modal">Neuen Modul hinzufügen</button>
        </div>
    </header>
    <main>
        <!-- Inhalt des Modal -->
        <dialog id="dialog">
    <h2>Neuer Modul</h2>
<form id="lectureForm">
    <label for="termsInput">Begriffe (mit Komma trennen):</label>
    <input type="text" id="termsInput" class="longInput">

    <br>
    <label for="tasksInput">Aufgaben (mit Komma trennen):</label>
    <input type="text" id="tasksInput" class="longInput">

    <br><br>
    <input type="file" id="upload" hidden />
    <label for="upload" class="custom-upload-button">Datei auswählen</label>
    <p>Hier kann das Blatt für die Hausaufgabe hochgeladen werden.</p>
    <br>
    <div class="link-container">
        <button type="submit">speichern</button>
        <button type="button" id="close-modal">abbrechen</button>
    </div>
</form>
<!-- Ende Modal -->
        </dialog>

        <div class="lectures-container" id="lectures-container">
        </div>

    </main>
    <script src="script.js" defer></script>
    <br><br><br><br><br>
</body>

</html>
